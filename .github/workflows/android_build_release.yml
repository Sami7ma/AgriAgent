name: Android CI - Build Release APK

on:
  push:
    # Only triggers the build on main branch pushes
    branches: [ main ]
    # Triggers the Release part when you push a tag like v1.0.0
    tags:
      - 'v*'

jobs:
  build-release-apk:
    runs-on: ubuntu-latest
    # This block fixes the 'Error 403: Resource not accessible'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # Note: Ensure this version is valid for your project
          cache: true

      - name: Install Flutter dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Build release APK
        working-directory: frontend
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: frontend/build/app/outputs/flutter-apk/app-release.apk

      - name: Create GitHub Release
        # Only runs if a tag was pushed
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          # Changed 'files' to 'artifacts' to fix the warning
          artifacts: "frontend/build/app/outputs/flutter-apk/app-release.apk"
          token: ${{ secrets.GITHUB_TOKEN }}
