name: Android CI - Build Release APK

on:
  push:
    branches: [ main ]
  tags:
    - 'v*'

jobs:
  build-release-apk:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Java (required for Android)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3️⃣ Install Flutter (THIS IS THE IMPORTANT PART)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
          channel: stable
          cache: true

      # 4️⃣ Hard verify Flutter + Dart versions
      - name: Debug Flutter & Dart versions
        run: |
          flutter --version
          dart --version
          flutter doctor -v

      # 5️⃣ Get dependencies
      - name: Install Flutter dependencies
        working-directory: frontend
        run: flutter pub get

      # 6️⃣ Build release APK
      - name: Build release APK
        working-directory: frontend
        run: flutter build apk --release

      # 7️⃣ Upload APK as artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: frontend/build/app/outputs/flutter-apk/app-release.apk

      # 8️⃣ Create GitHub Release (only on tags)
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          artifacts: frontend/build/app/outputs/flutter-apk/app-release.apk
